<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Internet Archive Dumper</title>
  </head>
  <body>
    <div class="col-lg-8 mx-auto p-3 py-md-5">
      <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
        <a
          href="/"
          class="d-flex align-items-center text-dark text-decoration-none"
          ><span class="fs-4">Internet Archive Dumper</span></a
        >
      </header>
      <main>
        <div class="fs-5">
          <form>
            <div class="input-group mb-3">
              <input
                id="id-url"
                type="text"
                class="form-control"
                placeholder="Internet archive URL"
              />
              <button class="btn btn-primary" type="button" id="id-lookup" disabled>
                Lookup
              </button>
              <button class="btn btn-success" type="button" id="id-export" disabled>
                Export
              </button>
            </div>
            <!-- <div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="inlineCheckbox1"
                  value="option1"
                />
                <label class="form-check-label" for="inlineCheckbox1">1</label>
              </div> -->
            </div>
            <div class="mt-3">
              <textarea class="form-control" id="id-results" rows="10" disabled></textarea>
            </div>
            </div>
          </form>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="archive_dumper.js"></script>
  </body>
</html>
